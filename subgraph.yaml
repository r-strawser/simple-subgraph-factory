specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Factory
    network: aurora-testnet
    source:
      address: "0x6ba1888A81D35ec0d216DD02CD6e4d18aEAb1F10"
      abi: Factory
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - ContractAdded
      abis:
        - name: Factory
          file: ./abis/Factory.json
      eventHandlers:
        - event: ContractAdded(indexed address)
          handler: handleContractAdded
      file: ./src/factory.ts
